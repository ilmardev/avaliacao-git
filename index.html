<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Periquitos</title>
    <style>
        body {
            max-width: 1000px;
            margin: auto;
            text-align: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #ccc;
            color: rgb(22, 20, 20);
        }

        .kikito-card {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 50px;
        }

        .kikito-card input {
            padding: 10px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            font-size: 1rem;
            background-color: rgb(16, 116, 116);
            color: rgb(255, 255, 255);
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <h1>Vote no periquito que achar mais lindo</h1>
    <div class="kikito-card">
        <h2>Periquito Australiano</h2>
        <img src="https://www.petz.com.br/blog/wp-content/uploads/2022/10/tudo-sobre-periquito-australiano.jpg">
        <input type="button" value="Votar">
    </div>
    <div class="kikito-card">
        <h2>Periquito-rei</h2>
        <img src="https://i2.wp.com/files.agro20.com.br/uploads/2020/06/Periquito-rei-1.jpg?fit=1024%2C768&ssl=1">
        <input type="button" value="Votar">
    </div>
    <div class="kikito-card">
        <h2>Periquito-de-colar</h2>
        <img src="https://topbiologia.com/wp-content/uploads/2014/01/periquito-de-colar-filhote.jpg">
        <input type="button" value="Votar">
    </div>
    <div class="kikito-card">
        <h2>Periquito-alexandrino</h2>
        <img src="https://http2.mlstatic.com/D_NQ_NP_695006-MLB51797246741_102022-W.jpg">
        <input type="button" value="Votar">
    </div>
    <div class="kikito-card">
        <h2>Periquito-de-colar-adulto</h2>
        <img src="https://guiaanimal.net/uploads/content/image/40529/AdobeStock_328232235.jpeg">
        <input type="button" value="Votar">
    </div>
    <div class="kikito-card">
        <h2>Periquito-de-colar-adulto</h2>
        <img src="https://st3.depositphotos.com/19009110/33002/i/600/depositphotos_330029482-stock-photo-portrait-of-a-colorful-sun.jpg">
        <input type="button" value="Votar">
    </div>
</body>
</html>
